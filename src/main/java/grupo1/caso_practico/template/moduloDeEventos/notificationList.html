<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/default :: layout">
<body>
<div th:fragment="content">
    <h2>List of Notifications</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Message</th>
            <th>Date</th>
        </tr>
        <tr th:each="notification : ${notifications}">
            <td th:text="${notification.id}">456</td>
            <td th:text="${notification.message}">System rebooted</td>
            <td th:text="${notification.date}">2024-01-24</td>
        </tr>
    </table>
</div>
</body>
</html>
