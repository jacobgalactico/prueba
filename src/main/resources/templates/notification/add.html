<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{notification.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{notification.add.headline}]]</h1>
                <div>
                    <a th:href="@{/notifications}" class="btn btn-secondary">[[#{notification.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('notification')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='notificationTime', required=true, inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='notificationStatus', required=true, type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='message', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='recipient', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='notification', field='event', type='select')}" />
                <input type="submit" th:value="#{notification.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
