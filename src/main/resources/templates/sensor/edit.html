<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{sensor.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{sensor.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/sensors}" class="btn btn-secondary">[[#{sensor.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('sensor')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='sensor', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sensor', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='sensor', field='type', required=true, type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sensor', field='location', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='sensor', field='status', required=true, type='radio')}" />
                <input type="submit" th:value="#{sensor.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
